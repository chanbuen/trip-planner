    <div id="start-logo">Trip Planner</div>

    <header>
        <nav>
            <div class="nav-item">
                <a href="#">Home</a>
            </div>
            <div class="nav-item">
                <a href="#">About</a>
            </div>
            <div class="nav-item">
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <div id="map">
        <div class="plan-container">
            <div class="activity-type">
                <div class="hotels">
                    <div id="hotel-choices">Hotels</div>
                    <div class="button-and-dropdown">

                        <div class="dropdown">
                            <select name="choices">
                                <option>Select</option>
                            <option>The Four Seasons</option>
                            <option>The Waldorf</option>
                           </select>
                        </div>
                        <button class="btn-outline-danger">x</button>
                    </div>
                </div>
                <div class="restaurants">
                    <div id="restaurant-choices">Restaurants</div>
                    <div class="button-and-dropdown">

                        <div class="dropdown">
                            <select name="choices">
                                <option>Select</option>
                          <option>Lombardi's</option>
                          <option>The Meatball Shop</option>
                         </select>
                        </div>
                        <button class="btn-outline-danger">x</button>
                    </div>
                </div>
                <div class="activity">
                    <div id="activity-choices">Things To Do</div>
                    <div class="button-and-dropdown">

                        <div class="dropdown">
                            <select name="choices">
                          <option>Select</option>
                          <option>Central Park</option>
                          <option>Museum of Natural History</option>
                         </select>
                        </div>
                        <button class="btn-outline-danger">x</button>
                    </div>
                </div>
            </div>
            <div class="itinerary-type">
                <div class="hotels">
                    <div id="hotel-itinerary">My Hotel</div>
                    <button class="btn-outline-danger">x</button>
                </div>
                <div class="restaurants">
                    <div id="restaurant-itinerary">My Restaurants</div>
                    <button class="btn-outline-danger">x</button>
                </div>
                <div class="activity">
                    <div id="activity-itinerary">My Activities</div>
                    <button class="btn-outline-danger">x</button>
                </div>
            </div>
        </div>
    </div>
